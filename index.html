<div class="main">

    <div class="content">
        <div class="top_follow">
            <div class="person">
                  <div class="photo"><img src="images/avatar.jpg" alt=""></div>
                  <div class="details">
                    <h1 class="title">Harvey Specter <span class="heart fa fa-heart-o"></span></h5>
                    <h2 class="city">New York, USA</h6>
                  </div>
            </div>
            <div class="numbers">
                <div class="data">
                    <div class="likes-wrap">
                        <div class="likes">
                              <h1>121</h1>
                              <h3>Likes</h3>
                          </div>
                           <div class="line"></div>
                        <div class="likes">
                            <h1>723</h1>

                        </div>
                         <div class="line"></div>
                        <div class="likes">
                            <h1>4433</h1>
                            <h3>Followers</h3>
                        </div>
                    </div>
                    <div class="folow-button">Follow</div>
                </div>
            </div>
        </div>
        <div class="content_follow">

            <a href="#" class="comments" >Hide comments (353)</a>

                <ul>

    </div>
</div>


<script>
(function($){
  console.log("z1")



  $.getJSON("data.json", function(json) {
    $.each( json, function( key, val ) {
      $(".posts ul").append(
              '<li class="collection-item avatar">'+
                  '<div class="wrapper-top">'+
                        '<img src="'+val.avatar+'" alt="">'+
                        '<span class="title_header">'+val.name+'</span>'+
                        '<span class="day">'+val.day+'</span>'+
                    '</div>'+
                    '<p>'+val.message+'</p>'+
                '</li>')
    });
    console.log(json);
  });
  console.log("z2")


  $(".heart").click(function(event){
      event.preventDefault();
      var like = parseInt($(".likes:first-child h1").text())+1;
      $(".likes:first-child h1").text(like);
      console.log("heart "+like);
  });
  $(".folow-button").click(function(event){
      event.preventDefault();
      var follow = parseInt($(".likes:last-child h1").text())+1;
      $(".likes:last-child h1").text(follow);
      console.log("folow-button");
  });
  $(".comments").click(function(event){
    event.stopPropagation();


     $(".posts , .wrapper-comment").toggle();
     if($('.posts').is(':visible')){
         $(".content_follow").animate({height:'674px'});
         $(".main").animate({height:'813px'});
    }else{
       $(".content_follow").animate({height:'60px'});
      $(".main").animate({height:'310px'});
    }
  });

  $(document).keypress(function(e) {
    if(e.which == 13 && $(".input_cm").val() !="" ) {
        console.log('You pressed enter!');
        var coment = $(".input_cm").val();
        $(".posts ul").append(
          '<li class="collection-item avatar">'+
            '<div class="wrapper-top">'+
                  '<img src="images/avatar.jpg" alt="">'+
                  '<span class="title_header">Mike Ross</span>'+
                  '<span class="day">0d</span>'+
              '</div>'+
              '<p>'+coment+'</p>'+
          '</li>'

        );
    }
  });
})(jQuery);

</script>
